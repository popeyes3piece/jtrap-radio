<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JTrap Family Radio</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-banner" class="title-bar">
    <div class="title-bar-text">JTrap Family Radio Station</div>
  </div>

  <div id="taskbar" class="taskbar"></div>
  <button id="reset-windows" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  font-family: 'Tahoma', sans-serif;
">â†º Reset Windows</button>
  
<div class="window" id="now-playing-window" style="top: 100px; left: 100px; width: 320px;">
  <div class="title-bar">
    <div class="title-bar-text">Now Playing</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize" onclick="minimizeWindow('now-playing-window')"></button>
    </div>
  </div>
  <div class="window-body" style="font-size: 12px; display: flex; flex-direction: row; align-items: center; gap: 10px;">
    <img id="album-art" src="" alt="Album Art" style="width: 80px; height: 80px; border: 2px solid black; display: none;">
    <div style="flex: 1; overflow: hidden;">
      <div id="marquee-container" style="white-space: nowrap; overflow: hidden; position: relative; height: 20px; border: 1px solid black; background: #000; color: #0f0; font-family: 'Courier New', monospace; font-weight: bold; font-size: 14px;">
        <div id="marquee-text" style="position: absolute; will-change: transform;"></div>
      </div>
      <div id="playback-state" style="margin-top: 4px; font-size: 11px; color: teal;">Loading...</div>
      <div id="time-elapsed" style="margin-top: 2px; font-size: 10px; color: gray;">0:00 / 0:00</div>
     <div id="progress-container" style="width: 100%; padding: 0 10px; box-sizing: border-box; margin-top: 8px;">
  <div id="progress-bar" style="width: 100%; height: 8px; background: #333; border: 1px solid #0f0; border-radius: 4px; box-sizing: border-box;">
    <div id="progress-fill" style="height: 100%; width: 0%; background: #0f0; border-radius: 4px;"></div>
  </div>
</div>

</div>

    </div>
  </div>
</div>


  <div id="playerWindow" class="window" data-title="Player">
    <div class="title-bar">
      <div class="title-bar-text">Now Playing</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="minimizeWindow('playerWindow')"></button>
      </div>
    </div>
    <div class="window-body">
    <iframe src="http://127.0.0.1/public/jtrap_radio/embed?theme=dark" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 150px; border: 0;"></iframe> </div>
  </div>

  <div id="historyWindow" class="window" data-title="History">
    <div class="title-bar">
      <div class="title-bar-text">History</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="minimizeWindow('historyWindow')"></button>
      </div>
    </div>
    <div class="window-body">
      <iframe src="http://127.0.0.1/public/jtrap_radio/history?theme=light" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 300px; border: 0;"></iframe>
    </div>
  </div>

  <div id="requestWindow" class="window" data-title="Requests">
    <div class="title-bar">
      <div class="title-bar-text">Requests</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="minimizeWindow('requestWindow')"></button>
      </div>
    </div>
    <div class="window-body">
     <iframe src="http://127.0.0.1/public/jtrap_radio/embed-requests?theme=dark" frameborder="0" allowtransparency="true" style="width: 100%; min-height: 850px; border: 0;"></iframe>    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
