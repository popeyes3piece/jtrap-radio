<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JTrap Family Radio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-banner" class="title-bar">
    <div class="title-bar-text">JTrap Family Radio Station</div>
  </div>

  <div id="taskbar" class="taskbar">
    <button class="taskbar-btn" onclick="WindowManager.toggleWindow('playerWindow')">🎵 Player</button>
    <button class="taskbar-btn" onclick="WindowManager.toggleWindow('historyWindow')">📜 History</button>
    <button class="taskbar-btn" onclick="WindowManager.toggleWindow('requestWindow')">🎤 Requests</button>
    <button class="taskbar-btn" onclick="WindowManager.toggleWindow('media-player-window')">🎬 Videos</button>
    <button class="taskbar-btn" onclick="WindowManager.toggleWindow('terminalWindow')">💻 Terminal</button>
    <div class="taskbar-clock" id="taskbar-clock">12:00 AM</div>
  </div>
  
  <!-- Walking Cat Desktop Stripper -->
  <div id="walking-cat" class="walking-cat">
    <img src="img/walking.gif" alt="Walking Cat" class="cat-gif">
  </div>
  <button id="reset-windows" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  font-family: 'Tahoma', sans-serif;
">↺ Reset Windows</button>
  


  <div id="playerWindow" class="window" data-title="Player">
    <div class="title-bar">
      <div class="title-bar-text">🎵 Loading...</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="WindowManager.minimizeWindow('playerWindow')"></button>
      </div>
    </div>
    <div class="resize-handle resize-se"></div>
    <div class="window-body custom-player">
      <!-- Album Art -->
      <div class="album-art-container">
        <img id="custom-album-art" src="" alt="Album Art" class="album-art">
        <div id="no-art-placeholder" class="no-art-placeholder">♪</div>
      </div>
      
      <!-- Player Content Container (30% of space) -->
      <div class="player-content">
        <!-- Track Info -->
        <div class="track-info">
          <div id="custom-track-title" class="track-title">Loading...</div>
          <div id="custom-track-artist" class="track-artist">Unknown Artist</div>
          <div id="custom-track-album" class="track-album">Unknown Album</div>
        </div>
        
        <!-- Timeline Row -->
        <div class="timeline-row">
          <div class="timeline-container">
            <progress id="custom-progress-bar" class="progress-bar" value="0" max="100"></progress>
            <div class="time-display">
              <span id="custom-time-elapsed" class="time-elapsed">0:00</span>
              <span id="custom-time-remaining" class="time-remaining">0:00</span>
            </div>
          </div>
        </div>
        
        <!-- Controls Row -->
        <div class="controls-row">
          <button id="play-pause-btn" class="control-btn play-btn">▶</button>
          <button id="volume-btn" class="control-btn volume-btn">🔊</button>
          <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
        </div>
      </div>
    </div>
  </div>

  <div id="historyWindow" class="window" data-title="History">
    <div class="title-bar">
      <div class="title-bar-text">📜 History</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="WindowManager.minimizeWindow('historyWindow')"></button>
      </div>
    </div>
    <div class="resize-handle resize-se"></div>
    <div class="window-body custom-history">
      <div class="history-header">
        <div class="history-title">Recent Tracks</div>
        <button id="refresh-history" class="refresh-btn">🔀</button>
      </div>
      <div class="history-list" id="history-list">
        <div class="history-loading">Loading history...</div>
      </div>
    </div>
  </div>

  <div id="requestWindow" class="window" data-title="Requests">
    <div class="title-bar">
      <div class="title-bar-text">🎤 Requests</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="WindowManager.minimizeWindow('requestWindow')"></button>
      </div>
    </div>
    <div class="resize-handle resize-se"></div>
    <div class="window-body custom-requests">
      <div class="section-header">
        <div class="section-title">Request a Song</div>
        <div class="section-buttons">
          <button id="refresh-songs" class="refresh-btn" title="Refresh songs">🔀</button>
        </div>
      </div>
      
      <div class="songs-list" id="songs-list">
        <div class="songs-loading">Loading songs...</div>
      </div>
    </div>
  </div>

  <!-- Media Player Window -->
  <div class="window" id="media-player-window" style="display: none; position: absolute; top: 150px; left: 200px; width: 500px; height: 400px; z-index: 1000;">
    <div class="title-bar">
      <div class="title-bar-text">🎬 Videos</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="WindowManager.minimizeWindow('media-player-window')"></button>
      </div>
    </div>
    <div class="resize-handle resize-se"></div>
    <div class="window-body custom-video-player">
      <!-- Video Display - Takes most space -->
      <div class="video-display-container">
        <div class="video-display" id="media-display">
          <div class="video-placeholder">Select a video to play</div>
        </div>
      </div>
      
      <!-- Video Controls - Fixed at bottom -->
      <div class="video-controls">
        <button id="prev-video-btn" class="control-btn">⏮</button>
        <div class="video-info">
          <div id="current-video-name" class="video-name">No video selected</div>
        </div>
        <button id="next-video-btn" class="control-btn">⏭</button>
      </div>
    </div>
  </div>

  <!-- Terminal Window -->
  <div class="window" id="terminalWindow" data-title="Terminal" style="display: none; position: absolute; top: 100px; left: 300px; width: 600px; height: 400px; z-index: 1000;">
    <div class="title-bar" onclick="WindowManager.bringToFront(document.getElementById('terminalWindow'))">
      <div class="title-bar-text">💻 Terminal</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" onclick="WindowManager.minimizeWindow('terminalWindow')"></button>
      </div>
    </div>
    <div class="resize-handle resize-se"></div>
    <div class="window-body terminal-body">
      <div id="terminal"></div>
    </div>
  </div>

  <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase-config.js"></script>
  <script src="scripts/bbs-supabase.js"></script>
  <script src="scripts/window-manager.js"></script>
  <script src="scripts/audio-player.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
