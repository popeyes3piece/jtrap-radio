<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTRAP RADIO</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: teal; */
            background: url('background.jpg');
            background-repeat: repeat;
            flex-direction: column;
            overflow: hidden;
        }
        .window {
            width: 300px;
            padding: 10px;
            position: relative;
            z-index: 10;
        }
        .player {
            width: 100%;
        }
        .border-strip {
            position: absolute;
            width: 100%;
            height: 25px;
            overflow: hidden;
            white-space: wrap;
            display: flex;
        }
        .top-border-1 {
            top: 0;
        }
        .top-border-2 {
            top: 25px;
        }
        .bottom-border-1 {
            bottom: 0px;
        }
        .bottom-border-2 {
            bottom:  0px
        }
        .scrolling {
            display: flex;
            animation: scroll-left 10s linear infinite;
            min-width: 200%;
        }
        .scrolling.reverse {
            animation: scroll-right 10s linear infinite;
        }
        .scrolling img {
            height: 25px;
            flex-shrink: 0;
        }
        @keyframes scroll-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes scroll-right {
            from { transform: translateX(-50%); }
            to { transform: translateX(0); }
        }
        .walking-gif {
    position: absolute;
    bottom: 100%;
    left: 0;
    height: 50px;
    z-index: 15;
        }
    

@keyframes walk-across {
    from { left: -50px; }
    to { left: 100%; }
}
.random-gif {
    position: absolute;
    height: 40px;
    z-index: 5;
}

    </style>
</head>

<body>
    
    <img src="aliens.gif" class="random-gif" style="top: 20%; left: 20%; transform: scale(6)">
    <img src="9.gif" class="random-gif" style="top: 65%; left: 65%; transform: scale(3)">
    <img src="10.gif" class="random-gif" style="top: 65%; left: 60%; transform: scale(3)">
    <img src="leek.gif" class="random-gif" style="top: 80%; left: 40%; transform: scale(5)">
    <img src="smokeme.gif" class="random-gif" style="top: 20%; left: 70%;transform: scale(3)">
    <img src="skeleton1.gif" class="random-gif" style="top: 60%; left: 30%; transform: scale(3)">
    <img src="13.gif" class="random-gif" style="top: 32%; left: 10%; transform: scale(6)">
    <img src="pepedance.gif" class="random-gif" style="top: 55%; left: 15%; transform: scale(5)">
    <img src="kamala.gif" class="random-gif" style="top: 75%; left: 80%; transform: scale(6)">
    <img src="Newports.gif" class="random-gif" style="top: 75%; left: 20%; transform: scale(6)">

    <div class="border-strip top-border-1">
        <div class="scrolling">
            <img src="border1.png" alt="Top border 1">
            <img src="border1.png" alt="Top border 1">
            <img src="border1.png" alt="Top border 1">
            <img src="border1.png" alt="Top border 1">
        </div>
    </div>

    <div class="border-strip bottom-border-1">
        <div class="scrolling">
            <img src="border1.png" alt="Bottom border 1">
            <img src="border1.png" alt="Bottom border 1">
            <img src="border1.png" alt="Bottom border 1">
            <img src="border1.png" alt="Bottom border 1">
        </div>
    </div>
    
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">JTRAP</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <img src="walking.gif" alt="Walking Character" class="walking-gif">

        <div class="window-body">
            <p>Yo you got batch?</p>
            <audio class="player" controls>
                <source src="http://99.228.84.3:8337/stream" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
